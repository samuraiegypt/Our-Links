<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Links</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            margin-top: 30px;
        }
        img {
            max-width: 200px;
            height: auto;
        }
        .links {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        a {
            display: inline-block;
            background-color: red;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            width: 250px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Samurai Logo">
    </div>
    <div class="links">
        <a href="https://sllr.co/samurai/shop" target="_blank">Our Store</a>
        <a href="https://www.instagram.com/samurai.egypt" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@samurai.egypt" target="_blank">TikTok</a>
    </div>
</body>
</html>
